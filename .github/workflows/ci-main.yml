name: libcosimpy CI

# This workflow is triggered on pushes to the repository.
on: [push, workflow_dispatch]

jobs:
  code_quality:
    name: Code Quality
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ 'windows-latest', 'ubuntu-latest' ]
        python-version: [ '3.10', '3.11', '3.12' ]
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: 'Run test'
        run: |
          uv sync
          uv run ruff format --diff
          uv run ruff check --diff

  test:
    name: Tests
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ 'windows-latest', 'ubuntu-latest' ]
        python-version: [ '3.10', '3.11', '3.12' ]
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: 'Run test'
        run: |
          uv sync
          uv run --with pytest

  build_wheels:
    name: Build wheels
    needs:
      - test
      - code_quality
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ 'windows-latest', 'ubuntu-latest' ]
        python-version: [ 'cp310', 'cp311', 'cp312' ]
    timeout-minutes: 35
    env:
      CONAN_REVISIONS_ENABLED: 1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.2
        env:
          CIBW_BUILD: "${{ matrix.python-version }}-win_amd64 ${{ matrix.python-version }}-manylinux_x86_64"
      - name: Twine check
        run: | 
           pip install twine
           twine check --strict ./wheelhouse/*
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
        name: Upload artifact (wheels)
        with:
          name: libcosimpy-${{ github.ref_name }}-${{ runner.os }}-${{ matrix.python-version }}-wheel
          path: ./wheelhouse/*.whl

  build_source:
    name: Build source
    needs:
      - test
      - code_quality
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - name: Build source
        run: | 
          pip install build twine
          python -m build --sdist
          twine check --strict ./dist/*
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
        name: Upload artifact (source)
        with:
          name: libcosimpy-${{ github.ref_name }}-source
          path: ./dist/*.tar.gz

  publish:
   if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
   needs:
     - build_wheels
     - build_source
   runs-on: ubuntu-latest
   steps:
     - uses: actions/download-artifact@v4
       with:
         pattern: "*-wheel"
         merge-multiple: true
         path: ./dist/
     - uses: pypa/gh-action-pypi-publish@v1.9.0
       with:
         user: __token__
         password: ${{ secrets.PYPI_API_TOKEN }}

